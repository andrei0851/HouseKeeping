<div class="container-lg">
    <h1 class="header">Login</h1>

    <div *ngIf="errorMessage">

        <div
                class="alert alert-danger"
                role="alert"
        >{{errorMessage}}</div>

    </div>
    <form [formGroup]="loginForm">

        <div>
            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" max="30" required>
            </mat-form-field>
            <div *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.hasError('required')">
                    Email is required
                </div>
                <div *ngIf="email?.hasError('email')">
                    Email is invalid
                </div>
            </div>
        </div>

        <mat-form-field floatLabel="always" class="mt-3" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" max="30" required>
        </mat-form-field>
        <div *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.hasError('required')">
                Password is required
            </div>
        </div>
    </form>
    <button mat-raised-button color="primary" type="submit" class="btn btn-primary mt-3" (click)="submit()">Login</button>
</div>
