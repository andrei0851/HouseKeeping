<mat-form-field appearance="fill">
  <mat-label>Member</mat-label>
  <mat-select [(ngModel)]="selectedMember">
    <mat-option *ngFor="let member of members" [value]="member.id">
      {{member.firstName}} {{member.lastName}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button color="primary" class="button" (click)="assign()" *ngIf="this.data.isassign">Assign to member</button>
<button mat-raised-button color="primary" class="button" (click)="addMember()" *ngIf="!this.data.isassign">Add member</button>
