<div class="container">
    <button mat-raised-button color="primary"(click)=addTask()>Add Task</button>
    <button mat-raised-button color="primary" class="m-3" (click)="addMember()">Add member to household</button>
    <h3>Your household tasks: </h3>
    <div *ngFor="let task of this.tasks" class="mb-3">
        <app-task-card [task]="task"></app-task-card>
    </div>
</div>
